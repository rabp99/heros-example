<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>
        Lista de Super Héroes
    </h1>
    <form id='frm_new_hero'>
        <p>
            <input id='hero_name' type="text" name="superheroe" placeholder="Super Héroe">
        </p>
        <p>
            <input id='actor_name' type="text" name="actor" placeholder="Actor">
        </p>
        <p>
            <input id='nation' type="text" name="pais" placeholder="País">
        </p>
        <p>
            <input id='cell_phone' type="text" name="telefono" placeholder="Teléfono">
        </p>
        <button type="submit">Guardar Nuevo Héroe</button>
    </form>
    <table id="table-heros">
        <thead>
            <th>
                Foto
            </th>
            <th>
                Super Héroe
            </th>
            <th>
                Actor
            </th>
            <th>
                País
            </th>
            <th>
                Teléfono
            </th>
            <th>
                Acciones
            </th>
        </thead>
        <tbody id="row-heros">
            <tr>
                <td colspan="6">
                    <h3>
                        Cargando información
                    </h3>
                </td>               
            </tr>
        </tbody>
    </table>
    <script src="heros.js"></script>
</body>
</html>
